name: Email Combined Commit Report

on:
  schedule:
    - cron: '10 12 * * *'  # Runs every day at 7:10 AM Central Time (12:10 UTC)
  workflow_dispatch:

jobs:
  email-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout collector repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ruthvick-rr/collector-repo-
          token: ${{ secrets.AUTOPROMOTION_PAT }}

      - name: Combine commit message files
        id: generate
        run: |
          TODAY=$(TZ=America/Chicago date +'%Y-%m-%d')
          TARGET_DIR="commit-messages-${TODAY}"

          echo "Target directory: $TARGET_DIR"

          if [ ! -d "$TARGET_DIR" ]; then
            echo "No folder found for today ($TARGET_DIR). Exiting without email."
            exit 0
          fi

          mkdir -p reports
          REPORT_FILE="reports/combined_commits_${TODAY}.txt"

          echo "Daily Combined Commit Report" > "$REPORT_FILE"
          echo "Generated at: $(date)" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"

          FILES_FOUND=false

          for file in "$TARGET_DIR"/*.txt; do
            if [ -f "$file" ]; then
              FILES_FOUND=true
              echo "===============================" >> "$REPORT_FILE"
              echo "Repository: $(basename "$file")" >> "$REPORT_FILE"
              echo "-------------------------------" >> "$REPORT_FILE"
              cat "$file" >> "$REPORT_FILE"
              echo "" >> "$REPORT_FILE"
            fi
          done

          if [ "$FILES_FOUND" = false ]; then
            echo "No commit files found in $TARGET_DIR." >> "$REPORT_FILE"
            echo "No files to send. Exiting."
            exit 0
          fi

          echo "REPORT_FILE=$REPORT_FILE" >> $GITHUB_OUTPUT

      - name: Send Email with Combined Report
        if: steps.generate.outputs.REPORT_FILE != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Daily Combined Commit Report (Yesterday 7 AM → Today 7 AM)"
          body: |
            Hi Team,

            Please find attached the daily combined commit report
            covering all commits from yesterday 7 AM to today 7 AM (Central Time).

            — GitHub Autopromotion Bot
          to: "ruthvick.ravu@gmail.com"
          from: "GitHub Commit Reporter <ruthvicktest@gmail.com>"
          attachments: ${{ steps.generate.outputs.REPORT_FILE }}
