name: Email Combined Commit Report

on:
  workflow_dispatch:

jobs:
  email-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout collector repo
        uses: actions/checkout@v4

      - name: Combine commit message files
        id: generate
        run: |
          echo "Collecting commit message files..."

          # Find the latest commit message directory (e.g., commit-messages-2025-10-16)
          LATEST_DIR=$(ls -td commit-messages-* 2>/dev/null | head -n 1)

          if [ -z "$LATEST_DIR" ]; then
            echo "❌ No commit message directory found."
            exit 0
          fi

          echo "📂 Latest commit directory found: $LATEST_DIR"
          ls -l "$LATEST_DIR"

          mkdir -p reports
          REPORT_FILE="reports/combined_commits_$(date +'%Y-%m-%d_%H-%M').txt"

          echo "🧾 Daily Combined Commit Report" > "$REPORT_FILE"
          echo "Generated at: $(date)" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"

          FILES_FOUND=false

          for file in "$LATEST_DIR"/*.txt; do
            if [ -f "$file" ]; then
              FILES_FOUND=true
              echo "===============================" >> "$REPORT_FILE"
              echo "📦 Repository: $(basename "$file")" >> "$REPORT_FILE"
              echo "-------------------------------" >> "$REPORT_FILE"
              cat "$file" >> "$REPORT_FILE"
              echo "" >> "$REPORT_FILE"
            fi
          done

          if [ "$FILES_FOUND" = false ]; then
            echo "⚠️ No .txt commit message files found in $LATEST_DIR." >> "$REPORT_FILE"
          fi

          echo "REPORT_FILE=$REPORT_FILE" >> $GITHUB_OUTPUT

      - name: Send Email with Combined Report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "🧾 Daily Combined Commit Report"
          body: |
            Hi Team,

            Please find attached the **daily combined commit report**
            summarizing all commits collected from the latest autopromotions.

            — GitHub Autopromotion Bot 🤖
          to: "ruthvick.ravu@gmail.com"
          from: "GitHub Commit Reporter <ruthvicktest@gmail.com>"
          attachments: ${{ steps.generate.outputs.REPORT_FILE }}
