name: Email Daily Commit Report

on:
  workflow_dispatch:  # Manual trigger for now; can be switched to schedule later

jobs:
  email-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout collector repository
        uses: actions/checkout@v4

      - name: Combine commit message files from directory
        id: generate
        run: |
          echo "Collecting all commit message files from 'commit-messages-Date*' directories..."
          mkdir -p reports

          # Find the most recent directory that matches "commit-messages-Date*"
          LATEST_DIR=$(ls -td commit-messages-Date* 2>/dev/null | head -n 1)

          if [ -z "$LATEST_DIR" ]; then
            echo "❌ No commit message directory found. Exiting."
            exit 0
          fi

          REPORT_FILE="reports/combined_commits_${LATEST_DIR}_$(date +'%Y-%m-%d_%H-%M').txt"

          echo "🧾 Combined Commit Report" > "$REPORT_FILE"
          echo "Directory: $LATEST_DIR" >> "$REPORT_FILE"
          echo "Generated at: $(date)" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"

          FILES_FOUND=false

          for file in "$LATEST_DIR"/*.txt; do
            if [ -f "$file" ]; then
              FILES_FOUND=true
              echo "===============================" >> "$REPORT_FILE"
              echo "📦 Repo File: $(basename "$file")" >> "$REPORT_FILE"
              echo "-------------------------------" >> "$REPORT_FILE"
              cat "$file" >> "$REPORT_FILE"
              echo "" >> "$REPORT_FILE"
            fi
          done

          if [ "$FILES_FOUND" = false ]; then
            echo "⚠️ No .txt commit message files found inside $LATEST_DIR." >> "$REPORT_FILE"
          fi

          echo "REPORT_FILE=$REPORT_FILE" >> $GITHUB_OUTPUT

      - name: Send combined report by email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "🧾 Daily Combined Commit Report"
          body: |
            Hi Team,

            Please find attached the **daily combined commit report**
            summarizing all commits collected from the latest autopromotions.

            — GitHub Autopromotion Bot 🤖
          to: "ruthvick.ravu@gmail.com"
          from: "GitHub Commit Reporter <ruthvicktest@gmail.com>"
          attachments: ${{ steps.generate.outputs.REPORT_FILE }}
